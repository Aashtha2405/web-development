<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px
            #70a711;
        }
        .text-shadow{ text-shadow: 2px 2px 4px rgb(16, 228, 55);
            outline-offset: 13px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>
        CSS shadows and outlines
    </h1>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem doloribus inventore esse earum facere accusamus nostrum fugit adipisci veritatis, velit animi, ad aliquam laboriosam deserunt deleniti ipsam suscipit eos, distinctio ullam? Eaque, quo totam?</p>
</body>
</html>
