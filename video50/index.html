<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* .container{
            filter: blur(5px);
        } */
         .img1{
            filter: brightness(122px);
         }
         .img2{
            filter: blur(12px);
         }
         .img3{
            filter: brightness(122px);
         }
    </style>
</head>
<body>
    <div class="container">
        <img  class="img1" src="image.jpg" alt="image">
        <img class="img2" src="image.webp" alt="image">
        <img class="img3" src="img.jpg" alt="image">
    </div>
</body>
</html>
